<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>

    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Style -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/story.css">
    <link rel="stylesheet" href="/css/popular.css">
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/upload.css">
    <link rel="stylesheet" href="/css/update.css">
    <link rel="shortcut icon" href="/images/insta.svg">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <a href="/image/story" class="logo">
            <img src="/images/logo.jpg" alt="">
        </a>
        <nav class="navi">
            <ul class="navi-list">
                <li class="navi-item"><a href="/image/story">
                    <i class="fas fa-home"></i>
                </a></li>
                <li class="navi-item"><a href="/image/popular">
                    <i class="far fa-compass"></i>
                </a></li>
                <li class="navi-item"><a href="/user/profile">
                    <i class="far fa-user"></i>
                </a></li>
            </ul>
        </nav>
    </div>
</header>
<!--프로필셋팅 메인-->
<main class="main">
    <!--프로필셋팅 섹션-->
    <section class="setting-container">
        <!--프로필셋팅 아티클-->
        <article class="setting__content">

            <!--프로필셋팅 아이디영역-->
            <div class="content-item__01">
                <div class="item__img">
                    <img src="#" onerror="this.src='/images/sky.jpg'" />
                </div>
                <div class="item__username">
                    <h2>yerong</h2>
                </div>
            </div>
            <!--프로필셋팅 아이디영역end-->

            <!--프로필 수정-->
            <form id="profileUpdate">
            <div class="content-item__02">
                <div class="item__title">이름</div>
                <div class="item__input">
                    <input type="text" name="name" placeholder="이름"
                           value="예롱" />
                </div>
            </div>
            <div class="content-item__03">
                <div class="item__title">유저네임</div>
                <div class="item__input">
                    <input type="text" name="username" placeholder="유저네임"
                           value="yerong" readonly="readonly" />
                </div>
            </div>
            <div class="content-item__04">
                <div class="item__title">패스워드</div>
                <div class="item__input">
                    <input type="password" name="password" placeholder="패스워드"  />
                </div>
            </div>
            <div class="content-item__05">
                <div class="item__title">웹사이트</div>
                <div class="item__input">
                    <input type="text" name="website" placeholder="웹 사이트"
                           value="https://nyeroni.tistory.com/" />
                </div>
            </div>
            <div class="content-item__06">
                <div class="item__title">소개</div>
                <div class="item__input">
                    <textarea name="bio" id="" rows="3">안녕하세요!</textarea>
                </div>
            </div>
            <div class="content-item__07">
                <div class="item__title"></div>
                <div class="item__input">
                    <span><b>개인정보</b></span> <span>비즈니스나 반려동물 등에 사용된 계정인 경우에도
							회원님의 개인 정보를 입력하세요. 공개 프로필에는 포함되지 않습니다.</span>
                </div>
            </div>
            <div class="content-item__08">
                <div class="item__title">이메일</div>
                <div class="item__input">
                    <input type="text" name="email" placeholder="이메일"
                           value="test@naver.com" readonly="readonly" />
                </div>
            </div>
            <div class="content-item__09">
                <div class="item__title">전회번호</div>
                <div class="item__input">
                    <input type="text" name="tel" placeholder="전화번호"
                           value="01000000000" />
                </div>
            </div>
            <div class="content-item__10">
                <div class="item__title">성별</div>
                <div class="item__input">
                    <input type="text" name="gender" value="여" />
                </div>
            </div>

            <!--제출버튼-->
            <div class="content-item__11">
                <div class="item__title"></div>
                <div class="item__input">
                    <button>제출</button>
                </div>
            </div>
            <!--제출버튼end-->

            </form>
            <!--프로필수정 form end-->
        </article>
    </section>
</main>

<script src="/js/update.js"></script>
</body>

        <ul>

            <li><a href="#a">해시태그</a></li>
            <li><a href="#a">위치</a></li>
        </ul>
        <div class="copy">
            <p>© 2020 Photogram from There Programing</p>
        </div>
    </div>
</footer>
</html>
